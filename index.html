<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="google-signin-client_id" content="415663373552-3foebghlgeuglmmaan8p0j0id0oi6vlq.apps.googleusercontent.com">
    <title>Sistema de Pré-Matricula Online</title>
    <link rel="shortcut icon" type="image/x-icon" href="/Imagens/ufcg.png">
    <link type="text/css" href="Styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/Scripts/vue.js"></script>
    <script src="/Scripts/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/Scripts/client.js"></script>
    <script src="/Scripts/jq.js"></script>

</head>

<body>
    <div class="container panel panel-primary text-center" id="header" role="banner">
        
        <div class="row">
            
            <div class="col-sm-2 col-xs-3">
                <img class="brasao" src="/Imagens/ufcg.png" alt="Universidade Federal de Campina Grande">
            </div>
            <div class="col-sm-8 col-xs-8">
                <h1>
                    <a href="/">Sistema de Pré-Matricula Online</a>
                </h1>
            </div>  
        </div>
    </div>

    <div class="container panel panel-primary" id="conteudo" role="main">
        <div class="col-sm-8 col-xs-8">
            <h3 class="text-right">Olá! Faça login preenchendo o formulario e seguindo o icone abaixo!</h3>
        </div>

        <div class="col-sm-1 col-xs-5">
            <div class="g-signin2" data-onsuccess="OnSignIn"></div>
        </div>

   
        <form id="form" class="form-horizontal" role="form" name="login_form" method="post" action="javascript:OpenWindow()">
            <div class="form-group">
                <div class="col-sm-offset-2 col-xs-offset-1 col-sm-6">
                    <div class="radio">
                        <label>
                            <input id="radio" type="radio" name="comando" value="AlunoLogin" checked>
                            Aluno

                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="comando" value="CoordenacaoLogin">
                            Coordenação

                        </label>
                    </div>
                    <div>
                        <label>

                        </label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <button class="btn btn-primary" type="submit" id="salvar" able>OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        
    </div>

</body>
</html >
