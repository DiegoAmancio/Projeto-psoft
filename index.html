<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="google-signin-client_id" content="415663373552-3foebghlgeuglmmaan8p0j0id0oi6vlq.apps.googleusercontent.com">
    <title>Sistema de Pré-Matricula Online</title>
    <link rel="shortcut icon" type="image/x-icon" href="/Imagens/ufcg.png">
    <link type="text/css" href="/Styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="/Scripts/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/Scripts/load.js"></script>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

</head>

<body>
    <div class="container panel panel-primary text-center" id="header" role="banner">

        <div class="row">

            <div class="col-sm-2 col-xs-3">
                <img class="brasao" src="/Imagens/ufcg.png" alt="Universidade Federal de Campina Grande">
            </div>
            <div class="col-sm-8 col-xs-8">
                <h1>
                    <a href="/">Sistema de Pré-Matricula Online</a>
                </h1>
            </div>
        </div>
    </div>

    <div class="container panel panel-primary" id="conteudo" role="main">
        <div class="col-sm-8 col-xs-8">
            <h3 class="text-right">Olá! Faça login preenchendo o formulario e seguindo o icone abaixo!</h3>
        </div>


        <div class="form-group">
            <div id="my-signin2" class="col-sm-12"></div>
            <script>
                function onSuccess(googleUser) {
                    if (googleUser.getBasicProfile().getEmail().includes('@ccc.ufcg.edu.br')) {
                        if (googleUser.getBasicProfile().getEmail().includes('computacao')) {
                            setTimeout(function () { window.location = '/Coordenador'; }, 5000);
                        } else {
                            setTimeout(function () { window.location = '/Aluno'; }, 5000);
                        }
                    } else {
                        onFailure('Conta Invalida');
                    }
                }
                function onFailure(error) {
                    alert(error);
                }
                function renderButton() {
                    gapi.signin2.render('my-signin2', {
                        'scope': 'profile email',
                        'width': 230,
                        'height': 40,
                        'longtitle': true,
                        'theme': 'dark',
                        'onsuccess': onSuccess,
                        'onfailure': onFailure
                    });
                }
            </script>
            <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
            <div class="col-sm-12 col-sm-5">
                <label>Caso queira acessar outra conta, aperte o botao abaixo, espere e faça um novo logout</label>
                <button class="btn btn-principal" onclick="signOut();">Sair</button>
                <script>
                    function signOut() {
                        var auth2 = gapi.auth2.getAuthInstance();
                        auth2.signOut().then(function () {
                            alert('User signed out.');
                        });
                    }
                </script>
            </div>
        </div>

    </div>

</body>
</html>
