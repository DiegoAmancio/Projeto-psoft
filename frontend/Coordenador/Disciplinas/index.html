<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="415663373552-3foebghlgeuglmmaan8p0j0id0oi6vlq.apps.googleusercontent.com">  
    <title>Sistema de Pré-Matricula Online</title>
    <link rel="shortcut icon" type="image/x-icon" href="/Imagens/ufcg.png">
    <link type="text/css" href="/Styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <script src="/Scripts/vue.js"></script>
    <script src="/Scripts/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body id="corpo">
    
    <div id="app">
        <my-top>
        </my-top>
                                        
        <my-navbar-coordenador>
        </my-navbar-coordenador>
    </div>

    <div class="container panel panel-primary text-center" id="conteudo" role="main">

        <div class="text-right hidden-print">
            <script type="text/javascript">
                $(function () {
                    var anterior = "";
                    $('#tabOferta > tbody > tr > td:first-child').each(function (index, td) {
                        if ($(td).html() != anterior) {
                            anterior = $(td).html();
                            $(td).parent().css("border-top", "3px solid #428bca");
                        }
                    });
                });
            </script>
        </div><h2>Disciplinas Ofertadas</h2>
        <div class="row">
            <div class="col-sm-2 col-xs-1 text-right"><b>Curso: </b> </div>
            <div class="col-sm-4">14102100 - CIÊNCIA DA COMPUTAÇÃO - D</div>
        </div>
        <hr>
        <div id="disciplinas" class="table-responsive">
            <table class="table table-striped table-hover table-condensed" id="tabOferta">
                <thead>
                    <tr>
                        <th class="text-center">Período</th>
                        <th class="text-center">Código</th>
                        <th class="text-center">Disciplina</th>
                        <th class="text-center">Créditos(Carga horária)</th>
                        <th class="text-center">Tipo de Grade</th>
                        <th class="text-center">Interesses</th>
                        <th class="text-center">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="disc in disciplinas">
                        <td class="text-center">
                            {{disc.semestre}}
                        </td>
                        <td class="text-center">
                            {{disc.codigo_disciplina}}
                        </td>
                        <td class="text-center">
                            {{disc.disciplina}}
                        </td>
                        <td class="text-center">
                            {{disc.creditos}} ({{disc.horas}})<br>
                        </td>
                        <td class="text-center">
                            {{disc.grade}}
                        </td>
                        <td class="text-center">
                                0
                        </td>
                        <td class="text-center">
                                <a href="."><button class="botaoApagar" @click="deletaDisciplina(disc.codigo_disciplina)"><span class="glyphicon glyphicon-trash"></span></button></a>
                        </td>
                    </tr>
                    <tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/Scripts/autentication.js"></script>
    <script src="/Scripts/disciplinas.js"></script>
    <script src="/Scripts/templates.js"></script>
</body>

</html>
