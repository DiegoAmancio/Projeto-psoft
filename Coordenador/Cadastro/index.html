<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Área do Coordenador</title>
    <link rel="shortcut icon" type="image/x-icon" href="/Imagens/ufcg.png">
    <link type="text/css" href="/Styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <script src="/Scripts/vue.js"></script>
    <script src="/Scripts/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container panel panel-primary text-center" id="header" role="banner">
        <div class="row">
            <div class="col-sm-2 col-xs-3">
                <img class="brasao" src="/Imagens/ufcg.png" alt="Universidade Federal de Campina Grande">
            </div>
            <div class="col-sm-8 col-xs-8">
                <h1>
                    <a href="/Coordenador/">Sistema de Pré-Matricula Online</a>
                </h1>
            </div>
        </div>
    </div>

    <div class="container panel panel-primary hidden-print" id="menu" role="navigation">
        <ul class="nav nav-pills">
            <li><a href="/"><span class="glyphicon glyphicon-home"></span><span class="sr-only">Página Inicial</span></a></li>
            <li class="dropdown">
                <a id="coordMatriculas" role="button" data-toggle="dropdown" href="#">Pré-Matrículas<b class="caret"></b></a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="coordMatriculas">
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href=".">Cadastro de Disciplina</a>
                    </li>
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="/Coordenador/Turmas/">Listagem de Pré-Matriculas</a>
                    </li>
                </ul>
            </li>
            <li class="dropdown">
                <a id="usuario" role="button" data-toggle="dropdown" href="#">Usuário<b class="caret"></b></a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="usuario">
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="https://myaccount.google.com/u/1/signinoptions/password">Alterar senha</a>
                    </li>
                </ul>
            </li>
            <li><a href="/" data-onsuccess="signOut">Sair</a></li>
        </ul>
    </div>

    <div class="container panel panel-primary" id="content" role="main">
        <div>
            <h2 class="text-center">Cadastro de Disciplina</h2>
        </div>


        <form id="cadastro_disc" class="form-horizontal" onsubmit="valida_cadastro_disciplina()">
            <div class="form-group">
                <label class="control-label  col-sm-2"> Nome da Disciplina </label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" id="nome" v-model="nome">
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label  col-sm-2"> Código da Disciplina </label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" id="codigo" v-model="codigo">
                </div>
                
            </div>
            
            <div class="form-group">
                <label class="control-label  col-sm-2">N° de Créditos</label>
                <div class="col-sm-6">
                    <input class="form-control" type="number" min="0" id="creditos" @change="atualizacarga" v-model="creditos">
                </div>
               
            </div>
            
            <div class="form-group">
                <label class="control-label  col-sm-2">Carga Horária</label>
                <div class="col-sm-6">
                    <input class="form-control" type="number" min="0" id="carga" v-model="carga">
                </div>
                
            </div>
           
            <div class="form-group">
                <div class="col-sm-offset-2 col-xs-offset-1 col-sm-6">
                    <input type="radio" name="grade" id="old_grade" value="Antiga" v-model="grade" checked>Grade Antiga </br>
                    <input type="radio" name="grade" id="new_grade" value="Nova" v-model="grade">Grade Nova </br>
                    <input type="radio" name="grade" id="both_grade" value="Ambas" v-model="grade">Ambas </br>
                </div>
               
                
            </div>
            
            <div class="col-sm-offset-2 col-xs-offset-1 col-sm-6">
                <button class="btn btn-primary" type="submit" id="cadastrar_disc" abled>OK</button>
            </div>

            <div>
                <label>

                </label>
            </div>
            
        </form>

    </div>
    <script src="/Scripts/disciplinas.js"></script>
</body>
</html>
