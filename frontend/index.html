<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <title>Sistema de Pré-Matricula Online</title>
    <link rel="shortcut icon" type="image/x-icon" href="/Imagens/ufcg.png">
    <link type="text/css" href="/Styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="/Scripts/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/Scripts/vue.js"></script>
    <script src="/Scripts/load.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</head>

<body>
    <div id="app">
        <my-top>
        </my-top>
    </div>

    <div class="container panel panel-primary" id="conteudo" role="main">
        <div class="col-sm-8 col-xs-8">
            <h3 class="text-right">Olá! Faça login preenchendo o formulario e seguindo o icone abaixo!</h3>
        </div>

        <div class="form-group">
            
            <div id="my-signin2" class="col-sm-12"></div>
            <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
        </div>
    </div>
 <script>
                function onSuccess(googleUser) {
                    if (googleUser.getBasicProfile().getEmail().includes('@ccc.ufcg.edu.br')) {
                        if (googleUser.getBasicProfile().getEmail().includes('jose.arruda')) {
                            window.location = '/Coordenador'; 
                        } else {
                            window.location = '/Aluno';
                        }
                    } else {
                        onFailure('Conta Invalida');
                    }
                }
                function onFailure(error) {
                    console.log(error);
                }
                function renderButton() {
                    gapi.signin2.render('my-signin2', {
                        'scope': 'profile email',
                        'width': 230,
                        'height': 40,
                        'longtitle': true,
                        'theme': 'dark',
                        'onsuccess': onSuccess,
                        'onfailure': onFailure
                    });
                }
                </script>
                <script src="/Scripts/templates.js"></script>
</body>        
</html>
